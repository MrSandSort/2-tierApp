<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Flask App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #0f0f0f, #1c1c1c);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            border: 2px solid transparent;
            background-clip: padding-box, border-box;
            background-origin: border-box;
            background-image: 
              linear-gradient(rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.08)), 
              linear-gradient(135deg, #ff9800, #e65100);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 28px rgba(255, 152, 0, 0.25);
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 600;
            background: linear-gradient(135deg, #ffb74d, #e65100);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 25px;
        }

        .messages {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            max-height: 220px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #ff9800 rgba(255, 255, 255, 0.1);
        }

        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #ff9800;
            border-radius: 6px;
        }

        .messages p {
            padding: 10px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 0.95rem;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.4s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        .input-group input[type="text"] {
            width: 100%;
            padding: 14px 12px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }

        .input-group label {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            pointer-events: none;
            transition: 0.3s ease;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -8px;
            left: 10px;
            font-size: 12px;
            color: #ff9800;
            background: #1c1c1c;
            padding: 0 5px;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ff9800, #e65100);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            box-shadow: 0 0 20px rgba(255, 152, 0, 0.7);
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.7rem;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Flask with MySQL App [2 tier] </h1>

        <div class="messages">
            {% for message in messages %}
                <p>{{ message[0] }}</p>
            {% endfor %}
        </div>

        <form id="messageForm">
            <div class="input-group">
                <input type="text" name="new_message" placeholder=" " required>
                <label>Type your message...</label>
            </div>
            <button type="submit">Send ðŸš€</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#messageForm").on("submit", function(event) {
                event.preventDefault();

                let messageInput = $("input[name='new_message']");
                let message = messageInput.val().trim();

                if (message === "") {
                    alert("Message cannot be empty!");
                    return;
                }

                $.ajax({
                    url: "/submit",
                    type: "POST",
                    data: { new_message: message },
                    success: function(response) {
                        if (response && response.message) {
                            $(".messages").append("<p>" + response.message + "</p>");
                            $(".messages").scrollTop($(".messages")[0].scrollHeight); // auto-scroll
                            messageInput.val("");
                        } else {
                            console.error("Unexpected response format:", response);
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error("AJAX Error:", status, error);
                    }
                });
            });
        });
    </script>
</body>
</html>
